name: Test for all tasks
on:
  push:
    branches:
      - master

jobs:
  make-brew-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: brew install for MacOS
        if: runner.os == 'macOS'
        run: |
          sed '/^cask/d' ./brew/Brewfile.mac > ./brew/Brewfile.mac.tmp
          brew bundle --file ./brew/Brewfile.mac.tmp
      - name: brew install for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install build-essential curl file git
          make brew

  make-dotfiles-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: setup dotfiles
        run: make dotfiles

  make-asdf-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: check asdf
        run: brew install asdf && . $(brew --prefix asdf)/libexec/asdf.sh && make asdf
