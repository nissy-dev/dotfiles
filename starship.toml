[character]
success_symbol = "🐧 [❯](bold green)"
error_symbol = "🐧 [❯](bold red)"

[directory]
truncation_length = 10
truncate_to_repo = false

[git_branch]
style = "bold bright-red"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[gcloud]
symbol = 'GCP: '
disabled = true

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style): "
disabled = false
show_always = true

[time]
disabled = false
format = "[$time]($style) "
time_format = '%R'
